<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">

	<script src="lib/jquery.js"></script>
	
	<title>pudding.js</title>
	<style>
		section h2 {
			border-bottom:1px solid #ccc;
			display:block;
			font-weight:normal;
			font-family:"helvetica neue";
			font-size:40px;
			font-weight:100;
			padding:10px;
			margin-bottom:10px;
		}

		section h2 small{
			font-size:18px;
			display: block;
		}

		section .cell {
			width:33.333%;
			float:left;
		}
	</style>

</head>
<body>


<section>

	<div class="cell">
		<h2>type A <small>cross grid separation</small></h2>
		<img src="assets/grid_with_radial.png" alt="" id="type_a">
	</div>
	

	<div class="cell">
		<h2>type B <small>Height-map</small></h2>
		<img src="assets/grid_with_radial.png" alt="" id="type_b">
	</div>


	<div class="cell">
		<h2>type C <small>CSS free-transform </small></h2>
		<img src="assets/grid_with_radial.png" alt="" id="type_c">
	</div>

	
</section>


</body>
</html>
